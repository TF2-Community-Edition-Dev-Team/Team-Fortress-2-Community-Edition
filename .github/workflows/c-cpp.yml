name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: vpc
      run: ./src/createtfmod.bat
    - name: configure
      run: ./configure
    - name: make ./src/game.sln
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
