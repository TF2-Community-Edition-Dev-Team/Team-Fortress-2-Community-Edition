name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: vpc
      run: ./src/createtfmodgithub.bat
    - name: msbuild
      run: $MSBuild = "${Env:ProgramFiles(x86)}\Microsoft Visual Studio\2019\Enterprise\MSBuild\15.0\Bin\MSBuild.exe"
    - name: build
      run: &$MSBuild /p:Configuration=Release ./src/games.sln
